<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
     <link rel="stylesheet" href="css/base.css">
     <link rel="stylesheet" href="css/style.css">

     <!-- ANIMATION -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

     <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- JS -->
    <script src="js/script.js" defer></script>

    <title>To-do Liste</title>
</head>

<body>
    <section class="list_section">
        <div class="list_container_outer">
            <div class="window_title"><h2>To-Do</h2>
                <div class="window_buttons"> 
                    <div class="window_btn"> <p>_</p> </div>
                    <div class="window_btn"> <p>x</p> </div>
                </div> 
            </div>
            <div class="toolbar">
                <div class="toolbar_arrows">
                    <div class="toolbar_arrow_key border"><i class="fa fa-chevron-left" aria-hidden="true"></i>
                    </div>
                    <div class="toolbar_arrow_key border"><i class="fa fa-chevron-right" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="toolbar_search border"><p>search</p></div>
            </div>
            <div class="list_container">

            </div>
            <div class="add_task_container">
                <h3>Add a new task:</h3>
                <form id="add_task_form">
                        <input type="text" name="taskName" required minlength="2" maxlength="30">

                    <input type="submit" name="submit" value="Add task to list">

                </form>
            </div>
        </div>
    </section>
</body>
</html>
